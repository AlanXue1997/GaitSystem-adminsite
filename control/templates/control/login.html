<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/static/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">登录</h3>
                    </div>
                    <div class="panel-body">
                                {% block content %}

                                {% if form.errors %}
                                <div class="alert alert-danger">
                                    <p>帐户名或密码错误</p>
                                </div>
                                {% endif %}

                                {% if next %}
                                {% if user.is_authenticated %}
                                <div class="alert alert-info">
                                    <p>您的账户没有访问当前页面的权限</p>
                                </div>
                                {% else %}
                                <div class="alert alert-info">
                                    <p>登录以显示此页面</p>
                                </div>
                                {% endif %}
                                {% endif %}

                                <form method="post" action="{% url 'control:login' %}">
                                    <fieldset>
                                    {% csrf_token %}
                                    <table>
                                        <div class="form-group">
                                            <input id="id_username" name="username" placeholder="用户名" type="text" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <input id="id_password" name="password" placeholder="密码" type="password" class="form-control">
                                        </div>
                                    </table>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-lg btn-success btn-block" value="登录"/>
                                    </div>
                                    <input type="hidden" name="next" value="{{ next }}"/>
                                    </fieldset>
                                </form>

                                {# Assumes you setup the password_reset view in your URLconf #}

                                {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/static/vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/static/dist/js/sb-admin-2.js"></script>

</body>

</html>
